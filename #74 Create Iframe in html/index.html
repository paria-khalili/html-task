<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iframe Terminal</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #1e1e1e;
      font-family: 'Courier New', monospace;
      color: #d4d4d4;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      padding: 20px;
      background-color: #007acc;
      color: #fff;
      font-size: 22px;
      text-align: left;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
      font-family: 'Courier New', monospace;
    }

    .iframe-container {
      margin-top: 70px;
      width: 90%;
      max-width: 850px;
      height: 400px;
      border: 2px solid #00ff99;
      border-radius: 8px;
      background: #2d2d2d;
      box-shadow: 0 0 20px #00ff99;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      margin-top: 30px;
      font-size: 13px;
      color: #666;
      font-style: italic;
    }
  </style>
</head>
<body>

  <header>
     - Embedding iframe-page.html...
  </header>

  <div class="iframe-container">
    <iframe src="iframe-page.html" title="Iframe Output"></iframe>
  </div>

  <footer>
    <code>&lt;/html&gt; created with love :D</code>
  </footer>

</body>
</html>
