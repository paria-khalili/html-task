<!DOCTYPE html>
<html>
<head>
  <title>Simple Grid Page</title>

  
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- This div is the grid container. It holds all 9 boxes inside it. -->
  <div class="grid">

    <!-- Each of these divs is one box in the grid. -->
    <div>HTML uses div to group content</div>
    <div>CSS adds style to the div</div>
    <div>Use class to target divs</div>
    <div>Grid layout arranges boxes</div>
    <div>Set columns with grid-template</div>
    <div>Gap adds space between boxes</div>
    <div>Use padding to add space inside</div>
    <div>Background color adds style</div>
    <div>Text can go inside any div</div>

  </div>

</body>
</html>
